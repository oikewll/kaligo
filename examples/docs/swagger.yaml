        name: done
        type: boolean
      - in: formData
        name: id
        type: integer
      - in: formData
        name: title
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Todo'
      summary: Create 添加一条数据
      tags:
      - todo
    put:
      parameters:
      - in: formData
        name: date
        type: string
      - in: formData
        name: done
        type: boolean
      - in: formData
        name: id
        type: integer
      - in: formData
        name: title
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Todo'
            type: array
      summary: Update 更新单条或多条数据
      tags:
      - todo
  /todo/:id:
    get:
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Todo'
      summary: Detail 获取单条数据详情
      tags:
      - todo
