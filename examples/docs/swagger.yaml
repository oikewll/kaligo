host: localhost:8080/api
info:
  contact: {}
  title: Kaligo Example API
  version: "1.0"
paths:
  /sessions:
    get:
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Session 样例 Get
      tags:
      - session
    post:
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Session 样例 Set
      tags:
      - session
