basePath: /api
definitions:
  model.Todo:
    properties:
      date:
        type: string
      done:
        type: boolean
      id:
        type: integer
      title:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: Kaligo Example API
  version: "1.0"
paths:
  /init:
    get:
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 初始化接口
      tags:
      - Home
  /sessions:
    delete:
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Session 删除
      tags:
      - Session
    get:
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Session 信息
      tags:
      - Session
    post:
      description: Session 添加简介
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Session 添加
      tags:
      - Session
  /sessions/destory:
    delete:
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Session 销毁
      tags:
      - Session
  /todo:
    delete:
      parameters:
      - description: Todo ID
        in: query
        name: id
        type: integer
      responses:
        "200":
          description: OK
          schema:
            type: integer
      summary: Delete 删除单条或多条数据
      tags:
      - todo
    get:
      parameters:
      - description: 当前页数, 1开始
        in: query
        name: page
        type: integer
      - description: 当前页数, 默认20
        in: query
        name: size
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Todo'
            type: array
      summary: 获取所有 Todo
      tags:
      - todo
    post:
      parameters:
      - in: formData
        name: date
        type: string
      - in: formData
        name: done
        type: boolean
      - in: formData
        name: id
        type: integer
      - in: formData
        name: title
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Todo'
      summary: Create 添加一条数据
      tags:
      - todo
    put:
      parameters:
      - in: formData
        name: date
        type: string
      - in: formData
        name: done
        type: boolean
      - in: formData
        name: id
        type: integer
      - in: formData
        name: title
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Todo'
            type: array
      summary: Update 更新单条或多条数据
      tags:
      - todo
  /todo/:id:
    get:
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Todo'
      summary: Detail 获取单条数据详情
      tags:
      - todo
  /user:
    get:
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户信息
      tags:
      - User
  /user/login:
    post:
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 账户登陆
      tags:
      - User
  /user/logout:
    delete:
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 账户退出
      tags:
      - User
swagger: "2.0"
